{% extends "base.html" %}
{% block content %}
    <h1>All your category:</h1>
    {% if category_list %}
    <ul>
        {% for category in category_list %}
        <li>
            <a href="{{category.get_absolute_url}}">{{category.name}}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>You dont write a single category :(</p>
    {% endif %}
{% endblock %}
