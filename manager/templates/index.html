{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<h1>Test</h1>

{% else %}
<h4>To use the site, please log in or register</h4>
<a href="{% url 'login'%}?next={{request.path}}">Login</a>
<a href="{% url 'registration'%}?next={{request.path}}">Registration</a>
{% endif %}
{% endblock %}
